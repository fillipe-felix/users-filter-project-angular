<div class="container">
  <div class="left-container">
    <div class="top-div">
      <!--Conteudo da div superior-->
      <app-filter></app-filter>
    </div>
    <div class="main-left-div">
      <!--Conteudo da div da esquerda-->
      <app-users-list (userSelected)="onUserSelected($event)" [usersList]="usersList"></app-users-list>
    </div>
  </div>
  <div class="right-div">
    <!--Conteudo da div da direita-->
    <app-user-details *ngIf="showUserDetails" [user]="userSelected"></app-user-details>
  </div>
</div>
